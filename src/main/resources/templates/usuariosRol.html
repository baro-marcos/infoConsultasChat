<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

	<title th:text="${titulo}"></title>

</head>

<body>

	<div class="p-3 mb-2 bg-success-subtle text-emphasis-success">

		<br>

		<div class="container">
			<h1 th:text="${tituloh1}"></h1>
		</div>

		<div class="container text-center">

			<form class="form-inline" th:action="@{/usuariosRol}">
				<div class="form-group mb-2">
					<label>Filtrar (ID rol): </label>
				</div>
				<div class="form-group mx-sm-3 mb-2">
					<input type="number" name="rol" class="form-control" id="rol" th:value="${rol} "
						placeholder="Ingrese el ID Rol" required>
				</div>

				<input type="submit" class="btn btn-info mb-2" value="Buscar">
				&nbsp;&nbsp;
				<input type="button" class="btn btn-secondary mb-2" value="Limpiar" onclick="limpiar()">
			</form>
			
			<br>

			<table class="table table-striped">
				<thead>
					<tr>
						<th scope="col">ID Rol</th>
						<th scope="col">Usuario</th>
						<th scope="col">Nombre</th>
						<th scope="col">Apellido</th>
						<th scope="col">Telefono</th>
						<th scope="col">Pais</th>
						<th scope="col">Genero</th>
						<th scope="col">Fecha Alta</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="usuario: ${todosUsuarios}">
						<th th:text="${usuario.idRol}"></th>
						<td th:text="${usuario.usuario}"></td>
						<td th:text="${usuario.nombre}"></td>
						<td th:text="${usuario.apellido}"></td>
						<td th:text="${usuario.telefono}"></td>
						<td th:text="${usuario.pais}"></td>
						<td th:text="${usuario.genero}"></td>
						<td th:text="${usuario.fechaAlta}"></td>
					</tr>
				</tbody>
			</table>

		</div>

		<div class="container">
			<a class=" btn btn-primary btn-lg" th:href="@{/}" role="button">Inicio</a>

		</div>

		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
			integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
			crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
			integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
			crossorigin="anonymous"></script>

		<script type="text/javascript">
			function limpiar() {
				window.location = "/usuariosRol";
			}
		</script>

	</div>

</body>

<footer>

	<div class="p-3 mb-2 bg-info-subtle text-emphasis-warning">

		<div class="container bg-secondary" style='text-align:center'>
			<p>
			<p><b>2023 - Info Consultas Chat - Marcos</b></p>
			</p>
		</div>

	</div>

</footer>

</html>
